<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boxShadow-dropShadow.css">
</head>

<body>
    <div class="content">
        <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/308367/star.svg" alt="star-svg" class="box-shadow">
        <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/308367/star.svg" alt="star-svg" class="filter-shadow">
    </div>

    <div class="content">
        <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/308367/star-ipg.ipg" alt="star-jpg" class="filter-shadow">
        <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/308367/star-png.png" alt="star-png" class="filter-shadow">
        <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/308367/star.svg" alt="star-svg" class="filter-shadow">
    </div>

    <div class="content">
        <p class="text box-shadow">Text</p>
        <p class="text filter-shadow">Text</p>
    </div>
</body>

</html>
